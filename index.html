<!DOCTYPE html>
<html>
    <head>
      <title>Game</title>
      <meta http-equiv="content-type" content="text/html; charset=utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
      <link rel="stylesheet" type="text/css" href="css/fontello-embedded.css">
      <link rel="stylesheet" type="text/css" href="css/bg-animation.css">
      <link rel="stylesheet" type="text/css" href="css/menu-clouds.css">
      <link rel="stylesheet" type="text/css" href="css/animation.css">
    </head>
    <body>
      <div class="container">
        <div id="splash" class="window">
          <img src="img/logo.png" alt="" class="splash-logo">
          <span id="progress-lable">Loading..</span>
          <div id="progress-bar">
            <div id="bar"></div>
          </div>
          <div class="menu-clouds-top"></div>
          <div class="menu-clouds-bottom"></div>
          <div class="menu-clouds"></div>
        </div>
        <div id="menu" class="window">
            <div id="menu-top">
               <span id="menu-volume-btn" class="btn player-btn" onclick="gui.toggleMusic()"><i class="icon-music-1"></i></span>
                <div id="menu-logo">
                    <img src="img/logo.png" alt="">
                </div>
            </div>
            <div id="menu-bottom">
                <div class="menu-item">
                    <div class="menu-control btn" onclick="gui.navigate('menu','profile')">
                        <div class="control-icon"><i class="icon-user"></i></div>
                        <div class="control-lable">Profile</div>
                    </div>
                </div>
                <div class="menu-item">
                    <div class="menu-control btn" onclick="gui.navigate('menu','play')">
                        <div class="control-icon"><i class="icon-gamepad"></i></div>
                        <div class="control-lable">Play</div>
                    </div>
                </div>
                <div class="menu-item">
                    <div class="menu-control btn" onclick="gui.navigate('menu','level')">
                        <div class="control-icon"><i class="icon-lock"></i></div>
                        <div class="control-lable">Levels</div>
                    </div>
                </div>
            </div>
            <div class="menu-clouds-top"></div>
            <div class="menu-clouds-bottom"></div>
            <div class="menu-clouds"></div>
        </div>
        <div id="level" class="window">
          <div class="menu-bar">
            <button class="btn" onclick="gui.navigate('level','menu','table')">
            <i class="icon-home-1"></i>
            </button>
            <span>Levels</span>
          </div>
          <div id="lvl-container">
            <div class="lvl-card" onclick="gui.changeLevel(0)">
            <img src="" alt="img/poster.png" class="lvl-poster">
            <span class="lvl-name">Level 1</span>
            <div class="lvl-lock"><i class="icon-lock"></i></div>
            </div>
            <div class="lvl-card" onclick="gui.changeLevel(1)">
            <img src="img/poster.png" alt="" class="lvl-poster">
            <span class="lvl-name">Level 2</span>
            <div class="lvl-lock"><i class="icon-lock"></i></div>
            </div>
            <div class="lvl-card" onclick="gui.changeLevel(2)">
            <img src="img/poster.png" alt="" class="lvl-poster">
            <span class="lvl-name">Level 3</span>
            <div class="lvl-lock"><i class="icon-lock"></i></div>
            </div>
            <div class="lvl-card" onclick="gui.changeLevel(3)">
            <img src="img/poster.png" alt="" class="lvl-poster">
            <span class="lvl-name">Level 4</span>
            <div class="lvl-lock"><i class="icon-lock"></i></div>
            </div>
            <div class="lvl-card" onclick="gui.changeLevel(4)">
            <img src="img/poster.png" alt="" class="lvl-poster">
            <span class="lvl-name">Level 5</span>
            <div class="lvl-lock"><i class="icon-lock"></i></div>
            </div>
            <div class="lvl-card" onclick="gui.changeLevel(5)">
            <img src="img/poster.png" alt="" class="lvl-poster">
            <span class="lvl-name">Level 6</span>
            <div class="lvl-lock"><i class="icon-lock"></i></div>
            </div>
            <div class="lvl-card" onclick="gui.changeLevel(6)">
            <img src="img/poster.png" alt="" class="lvl-poster">
            <span class="lvl-name">Level 7</span>
            <div class="lvl-lock"><i class="icon-lock"></i></div>
            </div>
            <div class="lvl-card" onclick="gui.changeLevel(7)">
            <img src="img/poster.png" alt="" class="lvl-poster">
            <span class="lvl-name">Level 8</span>
            <div class="lvl-lock"><i class="icon-lock"></i></div>
            </div>
            <div class="lvl-card" onclick="gui.changeLevel(8)">
            <img src="img/poster.png" alt="" class="lvl-poster">
            <span class="lvl-name">Level 9</span>
            <div class="lvl-lock"><i class="icon-lock"></i></div>
            </div>
          </div>
        </div>
        <div id="play" class="window">
          <div id="player-controls">
              <span id="profile-thumbnail" class="btn player-btn"></span>
              <span id="player-name" class="btn player-btn">Ehab</span>
              <span id="lives" class="btn player-btn">
                  <i class="icon-heart-2"></i>
                  <i class="icon-heart-2"></i>
                  <i class="icon-heart-2"></i>
              </span>
              <span id="score-lable" class="btn player-btn">Score:</span>
              <span id="score" class="btn player-btn">0</span>
              <span id="player-badges" class="player-btn"></span>
              <span id="btn-pause" class="btn player-btn" onclick="gui.togglePlaying()"><i id="play-btn" class="icon-play"></i></span>
              <span id="btn-sound" class="btn player-btn" onclick="gui.toggleSound()"><i id="btn-toggle-sound" class="icon-volume-high"></i></span>
              <span id="btn-music" class="btn player-btn" onclick="gui.toggleMusic()"><i id="btn-toggle-music" class="icon-music-1"></i></span>
              <span id="player-home" class="btn player-btn" onclick="gui.leaveGame()">
                  <i class="icon-home-1"></i>
              </span>
          </div>
          <div id="player">
            <div id="splashCard" class="splash-card" state="pending">
                <div id="splashControl" onclick="gui.togglePlaying()" class="splash-control">
                    <div class="splash-control-icon">
                        <i class="icon-gamepad"></i>
                    </div>
                    <div class="splash-control-msg">Start Playing!</div>
                </div>
            </div>
            <canvas id="gamecanvas" width="750" height="500"></canvas>  
            <div id="clouds">
                <div class="cloud x1"></div>
                <div class="cloud x2"></div>
                <div class="cloud x3"></div>
                <div class="cloud x4"></div>
                <div class="cloud x5"></div>
                <div class="cloud x6"></div>
                <div class="cloud x7"></div>
                <div class="cloud x8"></div>
            </div>
          </div>
        </div>
        <div id="profile" class="window">
          <div class="menu-bar">
            <button class="btn" onclick="gui.navigate('profile','menu')">
            <i class="icon-home-1"></i>
            </button>
            <span>Profile</span>
            <span class="btn player-btn" onclick="gui.navigate('profile','usermod')" id="usermod-save">
                Edit <i class="icon-cog"></i>
            </span>
          </div>
          <div id="profile-container" class="profile">
            <div id="profile-top">
                <div id="profile-charachter">
                    <div id="profile-avatar">
                    </div>
                    <div id="user-details">
                        <div id="user-gender"><i class="icon-male"></i></div>
                        <div id="user-name" class="details-section details-lable">Nickname</div>
                        <div id="highscore-icon" class="details-section"><i class="icon-angellist"></i></div>
                        <div id="highscore-lable" class="details-section">Top Score</div>
                        <div id="highscore-value" class="details-section">1234</div>
                    </div>
                </div>
                <div id="profile-badges">
                    <div id="badge-sec1" class="badge-section">
                        <img src="img/badgeicon.png" alt="">
                    </div>
                    <div id="badge-sec3" class="badge-section"></div>
                </div>
            </div>
            <div id="profile-bottom">
                <div id="player-paddle" class="slider"></div>
                <div id="player-ball" class="slider"></div>
            </div>
          </div>
        </div>
        <div id="usermod" class="window">
          <div class="menu-bar">
            <i class="icon-user-circle"></i>
            <span>Create Your Profile!</span>
            <span class="btn player-btn" onclick="saveUserMod()" id="usermod-save">
                Save <i class="icon-angle-circled-right"></i>
            </span>
          </div>
          <div id="profile-container" class="profile">
               <div class="usermod-details">
                   <div id="usermod-avatar"><img src="" alt=""></div>
                   <div class="usermod-info">
                       <div class="usermod-section">
                           <div class="usermod-lable">Nickname</div>
                           <div class="usermod-control">
                               <input id="usermod-name" type="text" class="usermod-input">
                           </div>
                       </div>
                       <div class="usermod-section">
                           <div class="usermod-lable">Gender</div>
                           <div class="usermod-control" id="usermod-gender" value="male">
                               <div id="male" onclick="toggleGender('male')" class="usermod-gender"><i class="icon-male"></i></div>
                               <div id="female" onclick="toggleGender('female')"><i class="icon-female"></i></div>
                           </div>
                       </div>
                   </div>
               </div>
            <div id="profile-bottom">
                <div id="paddle-slider" class="slider">
                  <span class="btn-nav right-nav" onclick="slider.Slide('paddle','right')"><i class="icon-right-open"></i></span>
                  <span class="btn-nav left-nav" onclick="slider.Slide('paddle','left')"><i class="icon-left-open"></i></span>
                </div>
                <div id="ball-slider" class="slider">
                  <span class="btn-nav right-nav" onclick="slider.Slide('ball','right')"><i class="icon-right-open"></i></span>
                  <span class="btn-nav left-nav" onclick="slider.Slide('ball','left')"><i class="icon-left-open"></i></span>
                </div>
            </div>
          </div>
        </div>
      </div>
      <script src="source/soundManager.js"></script>
      <script src="source/session.js"></script>
      <script src="source/asset.js"></script>
      <script src="source/component.js"></script>
      <script src="source/hithelpers.js"></script>
      <script src="source/ball.js"></script>
      <script src="source/paddle.js"></script>
      <script src="source/Board.js"></script>
      <script src="source/levelsGenerator.js"></script>
      <script src="source/player.js"></script>
      <script src="source/game.js"></script>
      <script src="source/runloop.js"></script>
      <script src="source/slider.js"></script>
      <script src="source/gui.js"></script>
      <script src="source/usermod.js"></script>
    </body>
</html>
